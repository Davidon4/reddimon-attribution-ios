name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            # Reddimon Attribution SDK ${{ github.ref_name }}

            ## Features
            - Track app installations
            - Handle attribution links
            - Track conversions and subscriptions
            - Fraud prevention
            - Retry logic and offline caching

            ## Installation
            In Xcode:
            1. Go to File â†’ Add Packages
            2. Enter: `https://github.com/Davidon4/reddimon-attribution-ios`
            3. Select version: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Build Documentation
        run: |
          swift doc generate Sources/Attribution --module-name Attribution

      - name: Upload Documentation
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs
          asset_name: documentation.zip
          asset_content_type: application/zip
